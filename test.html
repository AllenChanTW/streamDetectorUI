<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放 M3U8 视频</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.0.0/dist/hls.min.js"></script>
</head>
<body>
    <h1>播放 M3U8 视频</h1>
    <video id="video" controls width="100%" height="auto">
        <p>Your browser does not support HTML5 video.</p>
    </video>

    <script>
        var video = document.getElementById('video');
        
        // 判断浏览器是否支持 HLS.js
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://stream.mux.com/5g1hMA6dKAe8DCgBB901DYB200U65ev2y00.m3u8');  // 替换为你的 M3U8 文件路径
            hls.attachMedia(video);
        }
        // 如果浏览器支持 MediaSource API，则直接使用浏览器播放
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://stream.mux.com/5g1hMA6dKAe8DCgBB901DYB200U65ev2y00.m3u8';  // 替换为你的 M3U8 文件路径
        }
    </script>
</body>
</html>
